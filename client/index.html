<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>Code Feed</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/react/react.js"></script>
  <script src="bower_components/react/react-dom.js"></script>
  <script src="bower_components/ngReact/ngReact.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="js/main.js"></script>
  <script src="js/codefeedDisplay.js"></script>
  <script src="js/codefeed-controller.js"></script>
</head>
<body ng-app="codefeedApp" ng-strict-di="true">
  <h1>Angular + React</h1>
  <div ng-controller="CodeFeedCtrl"  >
    <div><pencode name='name'/></div>
    <div><react-component name="pen" props="nameObj"/></div>
    <pre>{{data}}</pre>
    <pre ng-repeat="language in languages">{{language}}</pre>
    <input type='text' ng-model='name'/>
  </div>
  <div id='react-view'></div>
  <script>ReactDOM.render(React.createElement('h2', null, 'test string'),  document.getElementById('react-view'));

  </script>
</body>
</html>
